<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #606676;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        a {
            color: #708871;
        }

        a:hover {
            color: #435644;
        }

        .btn-primary {
            background-color: #708871;
            color: #fff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #3a4e3b;
            color: #fef3e2;
        }

        .btn-outline-primary {
            color: #606676;
            border-color: #606676;
        }

        .btn-outline-primary:hover {
            background-color: #708871;
            border-color: #606676;
            color: #fef3e2;
        }

        .form-control {
            background-color: #fef3e2;
            border: 1px solid #bec6a0;
            color: #606676;
        }

        /* Navbar */
        .navbar {
            background-color: #ffffff;
            padding: 0;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            max-height: 48px;
            margin-right: 15px;
        }

        .navbar-brand span {
            font-size: 2.5rem;
            font-weight: bold;
            color: #708871;
        }

        /* Sidebar */
        .sidebar {
            background-color: #f9f9f9;
            padding: 1rem;
            border-right: 1px solid #ddd;
            height: 100%;
            position: sticky;
            top: 70px;
            width: 250px;
        }

        .sidebar a {
            display: block;
            padding: 0.75rem 0;
            font-size: 1rem;
            color: #606676;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #708871;
            color: white;
        }

        /* Content and Wrapper */
        .content-wrapper {
            display: flex;
            flex: 1;
        }

        .content {
            margin-left: 10px;
            padding: 1rem;
            padding-top: 70px;
            flex-grow: 1;
            /* Centering */
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Centers the content horizontally */
        }

        /* Footer */
        .footer {
            background-color: #606676;
            color: #fef3e2;
            padding: 2rem 0 1rem 0;
            text-align: center;
            width: 100%;
            margin-top: auto;
            position: relative;
            z-index: 1;
        }

        /* Ensure full height of page */
        html,
        body {
            height: 100%;
        }
    </style>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body>
    <!-- Navbar -->
    <header class="border-bottom border-body navbar-expand-lg sticky-top z-1000 shadow">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <span>Fresh Harvest Veggies</span>
                </a>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Login</h1>
                {% if msg %}
                <div class="alert alert-danger">{{ msg }}</div>
                {% endif %}

                <form action="{{ url_for('user.login') }}" method="post" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" id="username" class="form-control" {% if username
                            %}value="{{username}}" {% endif %} required />
                        <div class="invalid-feedback">Please enter your username.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" required />
                        <div class="invalid-feedback">Please enter your password.</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    <!-- Footer -->
    <footer class="footer">
        <h6 class="text-uppercase">Fresh Harvest Veggies Â© 2024. Created by Gary Ren</h6>
    </footer>
    <script>
        (() => {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach((form) => {
                form.addEventListener(
                    'submit',
                    (event) => {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    },
                    false
                );
            });
        })();
    </script>
</body>

</html>
